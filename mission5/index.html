<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "title-bar">
            <div class = "title-bar__column">
                <!-- x icon-->
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class = "title-bar__column">
                <span>Playlist</span>
            </div>
            <div class = "title-bar__column"></div>
        </div>
        <div class = "main">
            <div class = "main-album">
                <!--Image icon-->
                <div class = "main-album__icon">
                    <i class="fa-regular fa-image"></i>
                </div>
            </div>
            <div class = "main-song">
                <div class = "main-song__title">
                    <span>Random Love</span>
                </div>
                <div class = "main-song__writer">
                    <span>by Divay Kapoor</span>
                </div>
            </div>
        </div>
        <div class = "manipulation">
            <div id = "play-button">
                <div class = "play-button__icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class = "play-button__write">
                    <span>Play</span>
                </div>
            </div>
            <div class = "button">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class = "button">
                <i class="fa-regular fa-plus"></i>
            </div>
            
        </div>
        <div class ="song-list">
            <div class = "song">
                <div class = "song-album"></div>
                <div class= "song-name">
                    <div class = "song-name_title">
                        <span>Matargasti</span>
                    </div>
                    <div class = "song-name_writer">
                        <span>Mohit Chanuhan</span>
                    </div>
                </div>
            </div>
            <div class = "song">
                <div class = "song-album"></div>
                <div class= "song-name">
                    <div class = "song-name_title">
                        <span>Attitude</span>
                    </div>
                    <div class = "song-name_writer">
                        <span>Lewis OfMan - Attitude</span>
                    </div>
                </div>
            </div>
            <div class = "song">
                <div class = "song-album"></div>
                <div class= "song-name">
                    <div class = "song-name_title">
                        <span>Try Everything</span>
                    </div>
                    <div class = "song-name_writer">
                        <span>Shakira- Zootopia</span>
                    </div>
                </div>
            </div>
            <div class = "song">
                <div class = "song-album"></div>
                <div class= "song-name">
                    <div class = "song-name_title">
                        <span>Sunflower</span>
                    </div>
                    <div class = "song-name_writer">
                        <span>Joseph Vincent - Sunflower</span>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/4b09fceca6.js" crossorigin="anonymous"></script>
    </body>
</html>
